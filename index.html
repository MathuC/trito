<!DOCTYPE html>
<html>
	<head>
    	<title>Trito</title>
    	<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<link rel="stylesheet" href="style.css" /> 
	</head>

  	<body id="body" oncontextmenu="return false;"> 
		<center>
		<h1 id="title">Trito</h1>
		<canvas id="trito" width="400" height="600"></canvas>
		<script src="canvas.js"></script>
		<br> 
		<p id="p1" ><b>By Mathusan Chandramohan</b></p>
		<p id="p2" style="font-size:12px" >This game gets a lot harder with time.</p>
		<p id="p3" style="font-size:9px" >You need an anti-ghosting keyboard (most gaming keyboards) after score 250. (this does not apply to mobile devices) </p>
		</center>

		<script> 
		
		var ids=["title", "p1", "p2", "p3"];
		if (navigator.platform!="Win32"){ 
			for(let i =0; i<4; i++){
				document.getElementById(ids[i]).style.fontFamily="Courier";
			}
		}
		
		if (window.innerHeight<document.scrollingElement.offsetHeight) {
			if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) { 
				document.getElementById("body").style.position="fixed"; 
			}
			var ids=["title", "p1", "p2", "p3"];
			for(let i =0; i<4; i++){
				document.getElementById(ids[i]).style.lineHeight="11px";
			}
			document.getElementById("title").style.fontSize="20px";
		}
		</script> 
  	</body>
</html>
